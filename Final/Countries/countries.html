      <link rel="stylesheet" href="../bootstrap.min.css">
 <link rel="stylesheet" href="../css/style.css">

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
              <a class="navbar-brand" href="index.html">Cuisina</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
  
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="../FilterByCategory/filtercategory.html">Categories</a>

              </li>

        </nav>
        
        <div class="countrycontent">
          <body ng-app="app" ng-controller="ctrl">
            <div class= "Caption">
              <h1>Countries</h1>
            </div>
              <section class="choices">
                <div class="countries">
                  <button ng-repeat="menu in menus">
                      <a ng-repeat="(key,val) in menu" href="" ng-click="countryList(key)">{{key}}</a> 
                    </button>
                </div>
              </section>
              <section class="country" ng-repeat="menu in menus">
                <div ng-repeat="(key, items) in menu">
                  <ul>
                    <br>
                    <li ng-repeat="item in items" ng-show="country == key">
                      <div id="whole">
                      <div id="Image">
                        <img src="{{item.strMealThumb}}">
                       </div>
                      <div id="MealName">
                        <h3>{{item.strMeal}}</h3>
                      </div>
                        </div>
                    </li>
                  </ul>
                </div>
              </section>
              
            </body>
        </div>
    </body>
</html>
