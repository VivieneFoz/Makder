<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Filter by Country</title>
</head>
<body>
    <h1>Select a Country:</h1>
    <div id="container">
        <button class="btn active" onclick="filterSelection('all')">Show All</button>
        <button class="btn" onclick="filterSelection('mexico')">Mexico</button>
        <button class="btn" onclick="filterSelection('french')">French</button>
        <button class="btn" onclick="filterSelection('philippines')">Philippines</button>
    </div>
    <div class="row">
        <div class="column mexico">
            <div class="content">
                    <img src="images/chilaquiles.jpg" alt="chilaquiles">
                    <h5>Chilaquiles</h5>
            </div>
        </div>
        <div class="column mexico">
                <div class="content">
                        <img src="images/enchilada.jpg" alt="enchilada">
                        <h5>Enchilada</h5>
                </div>
            </div>
        <div class="column mexico">
                <div class="content">
                        <img src="images/guacamole.jpg" alt="chiguacamolelaquiles">
                        <h5>Chilaquiles</h5>
                </div>
            </div>
        <div class="column french">
                <div class="content">
                        <img src="images/french-toast.jpg" alt="french-toast">
                        <h5>French Toast</h5>
                </div>
        </div>
        <div class="column french">
                <div class="content">
                        <img src="images/flamiche.jpg" alt="flamiche">
                        <h5>Flamiche</h5>
                </div>
            </div>
        <div class="column french">
                <div class="content">
                        <img src="images/confitdecanard.jpg" alt="confitdecanard">
                        <h5>Confit De Canard</h5>
                </div class="content">
        </div>
        <div class="column philippines">
            <div class="content">
                    <img src="images/adobo.jpg" alt="adobo">
                    <h5>Adobo</h5>
            </div>
        </div>
        <div class="column philippines">
                <div class="content">
                        <img src="images/karekare.jpg" alt="karekare">
                        <h5>Kare Kare</h5>
                </div>
            </div>
        <div class="column philippines">
                <div class="content">
                        <img src="images/bulalo.jpg" alt="bulalo">
                        <h5>Bulalo</h5>
                </div>
        </div>
    </div>

    <script>
            filterSelection("all")
            function filterSelection(c) {
              var x, i;
              x = document.getElementsByClassName("column");
              if (c == "all") c = "";
              for (i = 0; i < x.length; i++) {
                removeClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
              }
            }
            
            function addClass(element, name) {
              var i, arr1, arr2;
              arr1 = element.className.split(" ");
              arr2 = name.split(" ");
              for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
              }
            }
            
            function removeClass(element, name) {
              var i, arr1, arr2;
              arr1 = element.className.split(" ");
              arr2 = name.split(" ");
              for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                  arr1.splice(arr1.indexOf(arr2[i]), 1);     
                }
              }
              element.className = arr1.join(" ");
            }
            
            
            // Add active class to the current button (highlight it)
            var btnContainer = document.getElementById("container");
            var btns = btnContainer.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
              btns[i].addEventListener("click", function(){
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
              });
            }
    </script>
</body>
</html>
