  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>

  <link rel = "stylesheet" type = "text/css" href = "CSS/lod.css">
  <link rel="stylesheet" href="../bootstrap.min.css">
 <link rel="stylesheet" href="../css/style.css">
</head>

<script src = "lod.js"></script>

<body class="home" ng-app = "app" ng-controller = "ctrl">
<div class="pagecontainer">
  <div class="content">

  		  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="../index.html">Cuisina</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
    
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="../FilterByCategory/filtercategory.html">Categories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../dishes/ListOfDishes.html">Dishes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Countries/countries.html">Countries</a>
                </li>
                   <li class="nav-item">
                 <a class="nav-link" href="../search-recipe/index.html">Search</a>
              </li>
              </ul>
            </div>
          </nav>

          <section class = "choices">
            <div class = "categories">
              <ul>
                <li ng-repeat = "menu in menus">
                  <a ng-repeat = "(key,val) in menu" ng-click = "categoryList(key)">
                    {{key}}
                  </a>
                </li>
              </ul>
            </div>
          </section>

    <section class = "category" ng-repeat = "menu in menus">
      <div ng-repeat = "(key, items) in menu">
        <ul>
          <li ng-repeat = "item in items" ng-show = "category == key">
            <div>
                <img src = "{{item.strMealThumb}}">
                <h3 class = "DISH"> {{item.strMeal}} </h3>
            </div>
          </li>
        </ul>
      </div>
    </section>
</div>
</div>

  
  <footer class = "FOOTER">
