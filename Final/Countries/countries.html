    <body>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Cuisina</a>
          <span class="navbar-toggler-icon"></span>
      </nav>
        
      <div class="contents">
        <body ng-app="app" ng-controller="ctrl">
          <div class= "Caption">
            <h1>Country</h1>
          </div>
            <section class="choices">
              <div class="categories">
                <button ng-repeat="menu in menus">
                    <a ng-repeat="(key,val) in menu" href="" ng-click="countryList(key)"><img src ="flags/*.png">{{key}}</a> 
                  </button>
              </div>
            </section>
            <section class="category" ng-repeat="menu in menus">
              <div ng-repeat="(key, items) in menu">
                <ul>
                  <br>
                  <li ng-repeat="item in items" ng-show="country == key">
                    <div id="whole">
                    <div id="Image">
                      <img src="{{item.strMealThumb}}">
                     </div>
                    <div id="MealName">
                      <h3>{{item.strMeal}}</h3>
                      </div>
                        </div>
                    </li>
                  </ul>
                </div>
              </section>
              
            </body>
        </div>
